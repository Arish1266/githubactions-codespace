name: Node.js CI

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu environment

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]  # Test on different Node.js versions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Check out the code

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}  # Set the Node version dynamically

      - name: Install dependencies
        run: npm install  # Install dependencies using npm

      - name: Run tests
        run: npm test  # Run tests using npm

      - name: Build project
        run: npm run build  # Build the project if needed

      - name: Upload coverage (if you use code coverage)
        if: success() && github.event_name != 'pull_request'
        uses: codecov/codecov-action@v3  # Example: Upload code coverage to Codecov
